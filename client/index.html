<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Me</title>
    <style>
        .banner {
            border: 1px solid black;
            width: max-content;
            padding: 0.25em 2em;
            background-color: rgba(153, 241, 153, 0.751);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            transform: scale(0);
            transition: all 250ms linear;
        }
    </style>
</head>

<body>
    <div id="banner" class="banner"></div>
    <button id="connectBtn">Connect</button>
    <button id="balance">Current Balance</button>
    <p id="displayBalance">Current balance is : __ </p>

    <form id="fundForm">
        <label for="ethAmount">
            Amount of ethereum (in wei)
            <input type="number" id="ethAmount" name="ethAmount" required>
        </label>
        <button type="submit">Fund</button>
    </form>
    <script src="./script.js" type="module"></script>
</body>

</html>
